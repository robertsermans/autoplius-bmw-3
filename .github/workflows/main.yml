name: BMW Autoplius Scraper

on:
  schedule:
    - cron: '*/30 * * * *'  # Izpildīt ik pēc 30 minūtēm
  workflow_dispatch:      # Atļauj palaist manuāli

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run bot
        run: python bot.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          # Izveidojam failu, ja tas neeksistē, lai izvairītos no git kļūdām
          touch seen_bmw.txt
          git add seen_bmw.txt
          git commit -m "Update seen ads [skip ci]" || exit 0
          git push
